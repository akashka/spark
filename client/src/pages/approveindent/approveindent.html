<ion-header>
 <ion-navbar color="secondary">
  <ion-buttons left>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    APPROVE INDENTATIONS
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="add()"><ion-icon name="close"></ion-icon></button>    
  </ion-buttons>
 </ion-navbar>
</ion-header>
 
<ion-content>

  <img src="assets/images/emoji-faces.jpg" class="emozi" *ngIf="!indentations.length" />
  <h1 *ngIf="!indentations.length" class="no_record"> NO RECORDS FOUND </h1>

  <div>

    <ion-list *ngIf="indentations.length">

      <div class="search-row search-full">
        <ion-searchbar
            [(ngModel)]="myInputIndentation"
            (animated)="true"
            (placeholder)="Search"
            (ionInput)="searchIndentation()"
        ></ion-searchbar>
      </div>

      <ion-item-sliding *ngFor="let indentation of indentations" class="results_list_mobile indent_results" style="height: 100%">
       
          <button ion-item>
            <div>
              <h1>{{indentation.num}} ({{indentation.center_code}}) &nbsp; - &nbsp; 
                    <i> {{indentation.students_amount.length}} Student(s) </i>
              </h1>
              <h2>Amount - {{indentation.total_amount}} </h2>
              <h2>Payment Mode - {{indentation.payment_mode}} </h2>
              <h2>Payment Date - {{indentation.payment_date | date: 'dd/MMM/yyyy'}} </h2>
              <h2>Bank - {{indentation.bank_name}} </h2>
              <h2>Transacton No - {{indentation.transaction_no}} </h2>
              <h2>Cheque No - {{indentation.cheque_no}}</h2>
            </div>
          </button>
       
          <ion-item-options side="right" *ngIf="user && user.role != 'readonlyadmin'">
            <button ion-button color="info" (click)="confirmIndent(indentation)">
              <ion-icon name="redo"></ion-icon>
              Approve
            </button>
          </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </div>
</ion-content>
