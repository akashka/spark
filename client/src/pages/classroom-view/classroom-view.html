<ion-content style="background:#9e9e9e1a;">

    <ion-list>
        <ion-card *ngFor="let classroom of classrooms">
            <div class="video-thumbnail" (click)="playVideo(classroom)">
                <img src={{classroom.image_src}} style="max-height: 150px;" />
                <ion-icon name="play"></ion-icon>
            </div>
            <ion-card-content>
                <ion-card-title style="font-size:1.5rem;">{{classroom.created_date | date: 'dd MMM yyyy'}}
                </ion-card-title>
                <p>{{classroom.video_msg}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
