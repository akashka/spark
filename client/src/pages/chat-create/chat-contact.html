<ion-header>
  <ion-navbar color="default">
    <ion-title>
      Select Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="search-row">
    <ion-searchbar [(ngModel)]="myInput" (animated)="true" (placeholder)="Search" (ionInput)="search()">
    </ion-searchbar>
    <ion-select interface="popover" [(ngModel)]="mySelect" (ionChange)="onSelectChange()" class="search-ic">
      <ion-option *ngFor="let role of roles" [value]="role.key">{{role.value}}</ion-option>
    </ion-select>
  </div>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{user.name}} ({{user.role}})</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="user.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="gm_drawer_footer_wrapper">
    <button (click)="dismiss()" ion-button class="btn-success" style="width: 100%;">Submit</button>
  </div>
</ion-footer>
